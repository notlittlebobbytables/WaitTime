{% extends 'base.html' %}

{% block content %}

<br>
<!-- <a href="{% url 'polls:index' %}" class="btn btn-dark ml-3">Home</a> -->


<div class="border border-danger m-auto text-center" style="width: 20rem;">
    <div class="card-body">
    <h1 class="card-title" style="color:white">{{ question.question_text }}</h1>

        {% for choice in question.choice_set.all %}
        <p style="color:white">
            {{choice.choice_text}} -- {{choice.votes}} vote{{choice.votes|pluralize}}
        </p>
        {% endfor %}
        {%  if not user.is_anonymous%}
        <a href="{% url 'polls:detail' question.id %}" class="btn btn-danger">Insert Wait!</a>
        {% endif %}
    </div>
</div>
{% endblock %}
