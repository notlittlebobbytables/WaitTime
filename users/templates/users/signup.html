{% extends 'base.html' %}

{% block content %}

{% if error_message %}
<br>
<div class="container text-center m-auto">
<p>{{error_message}}</p>
</div>
<br>
{% endif %}


<br>
<div class="container text-center m-auto">
<form action="{% url 'users:signUp' %}" method="POST">
    {% csrf_token %}
        <div class="form-group">
            <label for="{{form.username.id_for_label" style="color: white;">Username</label>
            <br>
            {{form.username}}
        </div>
        <div class="form-group">
            <label for="{{form.passwordOne.id_for_label" style="color: white;">Password</label>
            <br>
            {{form.passwordOne}}
        </div>
        <div class="form-group">
            <label for="{{form.passwordTwo.id_for_label" style="color: white;">Confirm Password</label>
            <br>
            {{form.passwordTwo}}
        </div>
        <div class="form-group">
            <label for="{{form.email.id_for_label" style="color: white;">Email</label>
            <br>
            {{form.email}}
        </div>
        <input type="submit" value="Submit">
</form>
<br>
<a href="{% url 'users:logIn' %}">Already have an account?</a>
</div>

{% endblock %}
